<div id="carouselDark" class="carousel carousel-dark slide" data-bs-ride="carousel">

  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselDark" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="0"></button>
    <button type="button" data-bs-target="#carouselDark" data-bs-slide-to="1" aria-label="1"></button>
    <button type="button" data-bs-target="#carouselDark" data-bs-slide-to="2" aria-label="2"></button>
  </div>

  <div class="carousel-inner">
    <div *ngFor="let item of items; first as isFirst" class="carousel-item" data-bs-interval="4000"
         [ngClass]="{'active':isFirst}">
      <svg width="101%" height="350px" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
           preserveAspectRatio="xMidYMid slice" focusable="false">
        <rect width="100%" height="100%" fill="#212529"/>
      </svg>
      <div class="my-carousel-caption">
        <h1>{{item.title}}</h1>
        <p class="d-none d-sm-block">{{item.subtitle}}</p>
        <div>
          <button class="btn mt-4 mb-5" [routerLink]="['/about', {section: item.section}]">Learn more</button>
        </div>
      </div>
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselDark" data-bs-slide="prev"
          aria-label="prev">
    <fa-icon [icon]="faCaretLeft" size="4x"></fa-icon>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselDark" data-bs-slide="next"
          aria-label="next">
    <fa-icon [icon]="faCaretRight" size="4x"></fa-icon>
  </button>
</div>
